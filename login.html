<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <link rel="stylesheet" href="pico/css/pico.min.css">
    <title>Turing game - Login</title>
</head>
<body>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <main class="container">
    <article class="grid">
      <div>
        <a href="index.html">‚Üê Go back</a>
        <hgroup>
          <h1>Log in</h1>
          <h2>Welcome back!</h2>
        </hgroup>
        <form>
          <input type="text" name="login" placeholder="Login" aria-label="Login" autocomplete="nickname" required="">
          <input type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="current-password" required="">
          <fieldset>
            <label for="remember">
              <input type="checkbox" role="switch" id="remember" name="remember">
              Remember me
            </label>
          </fieldset>
          <fieldset>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </fieldset>
          <button type="submit" onclick="event.preventDefault()">Login</button>
        </form>
        <a href="register.html">You don't have an account? No problem, register now</a>
      </div>
      <div style="background-image: url(images/placeholder.gif)"></div>
    </article>
  </main>
</body>
</html>
